version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/database/data:/var/lib/postgresql/data
    ports:
      - "5431:5432"

  directus:
    image: directus/directus:11.10.0
    container_name: directus
    restart: always
    volumes:
      - ./data/directus/uploads:/directus/uploads
      - ./data/directus/extensions:/directus/extensions
    depends_on:
      - postgres
    environment:
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
    ports:
      - "8055:8055"

  astro:
    restart: always
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: astro
    ports:
      - "4321:4321"
    environment:
      VITE_DIRECTUS_URL: http://directus:8055
    depends_on:
      - directus